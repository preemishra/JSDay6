        <script type="text/javascript">
        var c = ["pink","blue", "green", "black", "cyan", "grey", "yellow", "red"];

        function changeColor() {
            setTimeout(function loop() {
            document.bgColor = c.shift();
            if (c.length) {
                setTimeout(loop, 5000);
            }
            }, 5000);
        }

        function start() {
            setInterval(changeColor(), 20000);
        }
        </script>
    </head>
    <body onload="start()">
